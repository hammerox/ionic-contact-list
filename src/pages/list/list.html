<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My First List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items; index as i" (click)="itemTapped($event, item, i)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.name}}
      <div class="item-note" item-right>
        {{item.phone}}
      </div>
    </button>
  </ion-list>
</ion-content>

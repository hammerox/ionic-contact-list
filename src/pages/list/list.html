<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Contatos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addContact()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items; index as i" 
    (click)="itemTapped($event, item, i)">
      {{item.name}}
      <div class="item-note" item-right>
        {{item.phone}}
      </div>
    </button>
  </ion-list>
</ion-content>
